name: Publish Package

on:
  push:
    branches:
      - master

steps:
  - name: Checkout code
    uses: actions/checkout@v2

  - name: Use Node.js 16.x
    uses: actions/setup-node@v2
    with:
      node-version: '16.x'

  - name: Install dependencies
    run: npm install

  - name: Publish to npm
    run: npm publish
    env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
